<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Marker+Hatch&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/9c2fe3c835.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Aura Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="aura-app">
        <div class="row">
          <div class="col-1">
            <button class="btn" id="current-location-button">
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>
          </div>
          <div class="col-7">
            <form id="search-form">
              <input
                class="research"
                type="text"
                id="city-search"
                placeholder="Search for a city..."
                autocomplete="off"
                autofocus="on"
              />
              <input class="cute-button" type="submit" value="SEARCH" />
            </form>
          </div>
          <br />
          <br />

          <div class="row">
            <div class="col-7">
              <h2 id="city"></h2>
              <h4>
                <div class="d-flex temperature-results">
                  <img src="images/kitty.webp" alt="" id="icon" width="70" />
                </div>
                <div class="weather-temperature">
                  <span class="current-temperature" id="temperature"></span>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">¬∞C</a> |
                    <a href="#" id="fahrenheit-link">¬∞F</a></span
                  >
                </div>
              </h4>
              <ul>
                <li id="current-date">Fri 3:39PM</li>
                <li class="condition" id="condition"></li>
              </ul>
            </div>
            <div class="col-5">
              <img src="images/sunglasses.webp" alt="" width="125" />
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <br />
        <br />
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <footer>
      <a> Aura Weather App: add a touch of sunshine to your day! ‚òÄÔ∏èüòÑ </a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
